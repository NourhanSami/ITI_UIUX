<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .container div{
            border-radius: 20px;
            width: 200px;
            height: 300px;
        }
        .div1{

            background-color: red;
        }
        .div2{
       
            background-color: green;
        }
        .div3{
     
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
